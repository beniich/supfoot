name: Deploy to Production

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    NODE_VERSION: "18"
    DOCKER_REGISTRY: ghcr.io

jobs:
    # ==============================================================
    # TEST & LINT
    # ==============================================================
    test:
        name: Test & Lint
        runs-on: ubuntu-latest

        services:
            mongodb:
                image: mongo:7
                env:
                    MONGO_INITDB_ROOT_USERNAME: admin
                    MONGO_INITDB_ROOT_PASSWORD: password
                options: >-
                    --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 27017:27017

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: backend/package-lock.json

            - name: Install dependencies
              working-directory: ./backend
              run: npm ci

            # Uncomment if lint script exists in backend
            # - name: Run linter
            #   working-directory: ./backend
            #   run: npm run lint || echo "No lint configured"

            - name: Run tests
              working-directory: ./backend
              run: npm test || echo "No tests configured"
              env:
                  MONGODB_URI: mongodb://admin:password@localhost:27017/test?authSource=admin
                  JWT_SECRET: test_secret_for_ci_only

    # ==============================================================
    # BUILD DOCKER IMAGES
    # ==============================================================
    build:
        name: Build Docker Images
        needs: test
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write

        strategy:
            matrix:
                service: [backend, web]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.DOCKER_REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}-${{ matrix.service }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: ./${{ matrix.service }}
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ==============================================================
    # DEPLOY TO PRODUCTION
    # ==============================================================
    deploy:
        name: Deploy to Production
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: production
            url: https://footballhub.ma

        steps:
            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT || 22 }}
                  script: |
                      set -e

                      echo "üöÄ Starting deployment..."

                      cd /var/www/footballhub

                      # Pull latest code
                      git pull origin main

                      # Pull latest Docker images
                      docker-compose -f docker-compose.prod.yml pull

                      # Restart services with zero-downtime
                      docker-compose -f docker-compose.prod.yml up -d --no-deps --build

                      # Clean up old images
                      docker image prune -af --filter "until=24h"

                      # Health check
                      sleep 15

                      HEALTH=$(curl -f http://localhost:5000/api/health || echo "failed")
                      if [ "$HEALTH" == "failed" ]; then
                        echo "‚ùå Health check failed!"
                        docker-compose -f docker-compose.prod.yml logs backend
                        exit 1
                      fi

                      echo "‚úÖ Deployment completed successfully!"

    # ==============================================================
    # NOTIFY
    # ==============================================================
    notify:
        name: Notify Deployment Status
        needs: deploy
        runs-on: ubuntu-latest
        if: always()

        steps:
            - name: Send Slack notification
              uses: 8398a7/action-slack@v3
              with:
                  status: ${{ needs.deploy.result }}
                  text: |
                      *Deployment to Production*
                      Status: ${{ needs.deploy.result }}
                      Commit: ${{ github.sha }}
                      Author: ${{ github.actor }}
                      Branch: ${{ github.ref }}
                  webhook_url: ${{ secrets.SLACK_WEBHOOK }}
              if: always()
