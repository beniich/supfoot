# .github/workflows/production.yml
name: Production Deployment

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    NODE_VERSION: "18"

jobs:
    # ==============================================================
    # TEST BACKEND
    # ==============================================================
    test-backend:
        name: Test Backend
        runs-on: ubuntu-latest

        services:
            mongodb:
                image: mongo:7
                env:
                    MONGO_INITDB_ROOT_USERNAME: admin
                    MONGO_INITDB_ROOT_PASSWORD: password
                options: >-
                    --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 27017:27017

            redis:
                image: redis:7-alpine
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: backend/package-lock.json

            - name: Install dependencies
              working-directory: ./backend
              run: npm ci

            - name: Run linter
              working-directory: ./backend
              run: npm run lint || echo "No lint configured"

            - name: Run tests
              working-directory: ./backend
              run: npm test || echo "No tests configured"
              env:
                  MONGODB_URI: mongodb://admin:password@localhost:27017/test?authSource=admin
                  REDIS_URL: redis://localhost:6379
                  JWT_SECRET: test_secret_for_ci_only

    # ==============================================================
    # DEPLOY TO PRODUCTION
    # ==============================================================
    deploy:
        name: Deploy to Production
        needs: test-backend
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        environment:
            name: production
            url: https://api.footballhub.ma

        steps:
            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  script: |
                      set -e

                      echo "ðŸš€ Starting deployment..."

                      cd /var/www/supfoot/backend

                      # Pull latest code
                      git pull origin main

                      # Install dependencies
                      npm ci --only=production

                      # Restart services
                      pm2 reload ecosystem.config.js --env production

                      echo "âœ… Deployment completed successfully!"
