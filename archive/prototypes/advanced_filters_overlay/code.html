<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FootballHub+ Advanced Filters</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2d00d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black/80 font-display flex items-end justify-center min-h-screen">
<!-- Mock Backdrop (Visual context) -->
<div class="fixed inset-0 bg-[url('https://images.unsplash.com/photo-1518091043644-c1d4457512c6?q=80&amp;w=2589&amp;auto=format&amp;fit=crop')] bg-cover bg-center opacity-40 -z-10" data-alt="Blurred football stadium crowd background"></div>
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm -z-10"></div>
<!-- Main Bottom Sheet Container -->
<div class="w-full max-w-md h-[92vh] bg-background-light dark:bg-background-dark rounded-t-3xl flex flex-col shadow-2xl relative overflow-hidden">
<!-- Bottom Sheet Handle Area -->
<div class="flex flex-col items-center pt-3 pb-2 shrink-0 bg-background-light dark:bg-background-dark">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-white/20"></div>
</div>
<!-- Header -->
<div class="flex items-center justify-between px-6 pb-4 pt-2 shrink-0 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-white/5">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/5 text-gray-900 dark:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">keyboard_arrow_down</span>
</button>
<h2 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">Filters</h2>
<button class="text-sm font-semibold text-gray-500 dark:text-[#bab59c] hover:text-primary transition-colors">Reset</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-6 bg-background-light dark:bg-background-dark">
<!-- Section 1: Competitions (Chips) -->
<div class="flex flex-col gap-3">
<div class="flex items-center justify-between">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Competition</h3>
<span class="text-xs font-medium text-primary bg-primary/10 px-2 py-1 rounded">Multi-select</span>
</div>
<div class="flex flex-wrap gap-2">
<button class="flex h-9 items-center justify-center gap-x-2 rounded-lg bg-primary text-black px-4 font-semibold text-sm ring-1 ring-inset ring-transparent shadow-sm transition-all">
                        Premier League
                        <span class="material-symbols-outlined" style="font-size: 16px;">check</span>
</button>
<button class="flex h-9 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-white/10 dark:text-gray-300 px-4 font-medium text-sm hover:bg-gray-300 dark:hover:bg-white/20 transition-all">
                        La Liga
                    </button>
<button class="flex h-9 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-white/10 dark:text-gray-300 px-4 font-medium text-sm hover:bg-gray-300 dark:hover:bg-white/20 transition-all">
                        Champions League
                    </button>
<button class="flex h-9 items-center justify-center gap-x-2 rounded-lg bg-primary text-black px-4 font-semibold text-sm ring-1 ring-inset ring-transparent shadow-sm transition-all">
                        Serie A
                        <span class="material-symbols-outlined" style="font-size: 16px;">check</span>
</button>
<button class="flex h-9 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-white/10 dark:text-gray-300 px-4 font-medium text-sm hover:bg-gray-300 dark:hover:bg-white/20 transition-all">
                        Bundesliga
                    </button>
<button class="flex h-9 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-white/10 dark:text-gray-300 px-4 font-medium text-sm hover:bg-gray-300 dark:hover:bg-white/20 transition-all">
                        Ligue 1
                    </button>
</div>
</div>
<div class="h-px bg-gray-200 dark:bg-white/5"></div>
<!-- Section 2: Date Range -->
<div class="flex flex-col gap-4">
<details class="group" open="">
<summary class="flex cursor-pointer items-center justify-between py-1 list-none">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Date Range</h3>
<span class="material-symbols-outlined text-gray-500 group-open:rotate-180 transition-transform">expand_more</span>
</summary>
<div class="pt-4 flex gap-3">
<div class="flex-1 flex flex-col gap-2">
<label class="text-xs text-gray-500 dark:text-gray-400 font-medium ml-1">From</label>
<div class="flex items-center gap-2 bg-gray-100 dark:bg-white/5 border border-transparent focus-within:border-primary/50 p-3 rounded-lg transition-colors">
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">calendar_today</span>
<input class="bg-transparent border-none p-0 text-sm text-gray-900 dark:text-white font-medium w-full focus:ring-0 placeholder-gray-500" type="text" value="Sep 12, 2023"/>
</div>
</div>
<div class="flex-1 flex flex-col gap-2">
<label class="text-xs text-gray-500 dark:text-gray-400 font-medium ml-1">To</label>
<div class="flex items-center gap-2 bg-gray-100 dark:bg-white/5 border border-transparent focus-within:border-primary/50 p-3 rounded-lg transition-colors">
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">event</span>
<input class="bg-transparent border-none p-0 text-sm text-gray-900 dark:text-white font-medium w-full focus:ring-0 placeholder-gray-500" type="text" value="Oct 12, 2023"/>
</div>
</div>
</div>
</details>
</div>
<div class="h-px bg-gray-200 dark:bg-white/5"></div>
<!-- Section 3: Price Range -->
<div class="flex flex-col gap-4">
<details class="group" open="">
<summary class="flex cursor-pointer items-center justify-between py-1 list-none">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Price Range</h3>
<span class="material-symbols-outlined text-gray-500 group-open:rotate-180 transition-transform">expand_more</span>
</summary>
<div class="pt-6 pb-2 px-1">
<!-- Custom Range Slider Visual -->
<div class="relative h-1.5 w-full bg-gray-200 dark:bg-white/10 rounded-full">
<!-- Active Track -->
<div class="absolute left-[20%] right-[30%] top-0 bottom-0 bg-primary rounded-full"></div>
<!-- Thumb 1 -->
<div class="absolute left-[20%] top-1/2 -translate-y-1/2 -translate-x-1/2 h-6 w-6 bg-white rounded-full border-2 border-primary shadow-lg cursor-grab z-10 flex items-center justify-center">
<div class="h-1.5 w-1.5 bg-primary rounded-full"></div>
</div>
<!-- Value Tip 1 -->
<div class="absolute left-[20%] -top-9 -translate-x-1/2 bg-gray-900 dark:bg-white text-white dark:text-black text-[10px] font-bold px-1.5 py-0.5 rounded opacity-100 transition-opacity">
                                $25
                            </div>
<!-- Thumb 2 -->
<div class="absolute right-[30%] top-1/2 -translate-y-1/2 translate-x-1/2 h-6 w-6 bg-white rounded-full border-2 border-primary shadow-lg cursor-grab z-10 flex items-center justify-center">
<div class="h-1.5 w-1.5 bg-primary rounded-full"></div>
</div>
<!-- Value Tip 2 -->
<div class="absolute right-[30%] -top-9 translate-x-1/2 bg-gray-900 dark:bg-white text-white dark:text-black text-[10px] font-bold px-1.5 py-0.5 rounded opacity-100 transition-opacity">
                                $120
                            </div>
</div>
<div class="flex justify-between mt-4">
<span class="text-xs text-gray-500 dark:text-gray-400 font-medium">$0</span>
<span class="text-xs text-gray-500 dark:text-gray-400 font-medium">$500+</span>
</div>
</div>
</details>
</div>
<div class="h-px bg-gray-200 dark:bg-white/5"></div>
<!-- Section 4: Content Type -->
<div class="flex flex-col gap-4 pb-24">
<details class="group" open="">
<summary class="flex cursor-pointer items-center justify-between py-1 list-none">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Content Type</h3>
<span class="material-symbols-outlined text-gray-500 group-open:rotate-180 transition-transform">expand_more</span>
</summary>
<div class="grid grid-cols-2 gap-3 pt-4">
<!-- Card 1 -->
<div class="flex flex-col gap-2 p-3 rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 cursor-pointer transition-all">
<div class="flex justify-between items-start">
<div class="p-1.5 rounded-full bg-white dark:bg-white/10 w-fit">
<span class="material-symbols-outlined text-gray-900 dark:text-white" style="font-size: 20px;">article</span>
</div>
<div class="h-4 w-4 rounded-full border border-gray-400 dark:border-white/30"></div>
</div>
<span class="text-sm font-medium text-gray-900 dark:text-white mt-1">News &amp; Articles</span>
</div>
<!-- Card 2 (Active) -->
<div class="flex flex-col gap-2 p-3 rounded-xl bg-primary/10 border-2 border-primary cursor-pointer transition-all">
<div class="flex justify-between items-start">
<div class="p-1.5 rounded-full bg-primary/20 w-fit">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">play_circle</span>
</div>
<div class="h-4 w-4 rounded-full bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-black" style="font-size: 12px; font-weight: 800;">check</span>
</div>
</div>
<span class="text-sm font-semibold text-primary mt-1">Match Replays</span>
</div>
<!-- Card 3 -->
<div class="flex flex-col gap-2 p-3 rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 cursor-pointer transition-all">
<div class="flex justify-between items-start">
<div class="p-1.5 rounded-full bg-white dark:bg-white/10 w-fit">
<span class="material-symbols-outlined text-gray-900 dark:text-white" style="font-size: 20px;">bar_chart</span>
</div>
<div class="h-4 w-4 rounded-full border border-gray-400 dark:border-white/30"></div>
</div>
<span class="text-sm font-medium text-gray-900 dark:text-white mt-1">Player Stats</span>
</div>
<!-- Card 4 (Active) -->
<div class="flex flex-col gap-2 p-3 rounded-xl bg-primary/10 border-2 border-primary cursor-pointer transition-all">
<div class="flex justify-between items-start">
<div class="p-1.5 rounded-full bg-primary/20 w-fit">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">shopping_bag</span>
</div>
<div class="h-4 w-4 rounded-full bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-black" style="font-size: 12px; font-weight: 800;">check</span>
</div>
</div>
<span class="text-sm font-semibold text-primary mt-1">Merchandise</span>
</div>
</div>
</details>
</div>
</div>
<!-- Sticky Footer -->
<div class="absolute bottom-0 left-0 w-full p-4 bg-background-light dark:bg-background-dark/95 backdrop-blur-md border-t border-gray-200 dark:border-white/5">
<button class="w-full flex items-center justify-center bg-primary hover:bg-yellow-400 text-black font-bold text-base h-12 rounded-lg transition-colors shadow-lg shadow-primary/20">
                Apply Filters (12)
            </button>
</div>
</div>
</body></html>
