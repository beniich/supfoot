<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2cc0d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                        "charcoal": "#2e2b1f",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {

                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #221f10;
        }
        ::-webkit-scrollbar-thumb {
            background: #393628;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f2cc0d;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto">
<!-- Header -->
<div class="flex items-center p-4 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<a class="text-[#8e8b7f] dark:text-[#bab59c] text-sm font-bold leading-normal tracking-wide hover:text-primary transition-colors" href="#">Log in</a>
</div>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col px-6 pb-6">
<!-- Headline -->
<div class="mt-4 mb-6">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight mb-2">Join the Club</h1>
<p class="text-[#8e8b7f] dark:text-[#bab59c] text-base font-normal leading-relaxed">Unlock premium stats, elite training content, and join a community of pros.</p>
</div>
<!-- Social Buttons -->
<div class="space-y-3 mb-8">
<!-- Apple Button -->
<button class="relative flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-5 bg-white dark:bg-[#2e2b1f] border border-slate-200 dark:border-transparent hover:bg-slate-50 dark:hover:bg-[#393628] text-slate-900 dark:text-white gap-3 transition-all duration-200 group">
<svg class="w-6 h-6 fill-current" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.5 12.6c0-2.3 1.9-3.4 2-3.4-.9-1.3-2.3-1.5-2.8-1.5-1.2-.1-2.3.7-2.9.7-.6 0-1.5-.7-2.5-.7-1.3 0-2.5.8-3.1 1.9-1.3 2.3-.3 5.7 1 7.6.6 1 1.4 2 2.3 2 .9 0 1.3-.6 2.4-.6 1.1 0 1.5.6 2.4.6.9 0 1.5-.8 2.1-1.8.7-1 1-2.4 1-2.4-.1 0-1.9-.7-1.9-2.4zM15 5.5c.5-.7.9-1.6.8-2.5-.8 0-1.7.4-2.2 1-.5.6-.9 1.5-.8 2.4.8.1 1.7-.3 2.2-.9z"></path></svg>
<span class="text-base font-bold tracking-wide">Sign up with Apple</span>
</button>
<!-- Google Button -->
<button class="relative flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-5 bg-white dark:bg-[#2e2b1f] border border-slate-200 dark:border-transparent hover:bg-slate-50 dark:hover:bg-[#393628] text-slate-900 dark:text-white gap-3 transition-all duration-200 group">
<svg class="w-6 h-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>
<span class="text-base font-bold tracking-wide">Sign up with Google</span>
</button>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 mb-8">
<div class="h-[1px] flex-1 bg-slate-200 dark:bg-[#393628]"></div>
<span class="text-[#8e8b7f] dark:text-[#bab59c] text-sm font-medium">or</span>
<div class="h-[1px] flex-1 bg-slate-200 dark:bg-[#393628]"></div>
</div>
<!-- Email Form -->
<form action="#" class="space-y-5 flex-1" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="group">
<label class="block text-sm font-medium text-[#8e8b7f] dark:text-[#bab59c] mb-2 pl-1">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#8e8b7f]" style="font-size: 20px;">mail</span>
</div>
<input class="w-full bg-slate-50 dark:bg-[#2e2b1f] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#666] border border-slate-200 dark:border-transparent rounded-xl py-4 pl-11 pr-4 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="coach@footballhub.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="group">
<label class="block text-sm font-medium text-[#8e8b7f] dark:text-[#bab59c] mb-2 pl-1">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#8e8b7f]" style="font-size: 20px;">lock</span>
</div>
<input class="w-full bg-slate-50 dark:bg-[#2e2b1f] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#666] border border-slate-200 dark:border-transparent rounded-xl py-4 pl-11 pr-12 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#8e8b7f] hover:text-primary transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 pt-2">
<div class="relative flex items-center h-5">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-[#8e8b7f] dark:border-[#555] bg-transparent checked:border-primary checked:bg-primary transition-all duration-200" id="terms" type="checkbox"/>
<span class="absolute text-[#221f10] opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
<span class="material-symbols-outlined" style="font-size: 16px; font-weight: 700;">check</span>
</span>
</div>
<label class="text-sm text-[#8e8b7f] dark:text-[#bab59c] leading-tight" for="terms">
                        I agree to the <a class="text-primary hover:underline" href="#">Terms &amp; Conditions</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                    </label>
</div>
<!-- CTA Button -->
<div class="pt-4 pb-8">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg rounded-xl py-4 shadow-[0_4px_14px_0_rgba(242,204,13,0.39)] hover:shadow-[0_6px_20px_rgba(242,204,13,0.23)] hover:-translate-y-[1px] transition-all duration-200 flex items-center justify-center gap-2" type="submit">
                        Create Account
                        <span class="material-symbols-outlined" style="font-size: 20px; font-weight: 600;">arrow_forward</span>
</button>
<div class="mt-6 text-center md:hidden">
<p class="text-[#8e8b7f] dark:text-[#bab59c] text-sm">
                             Already have an account? <a class="text-primary font-semibold hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</form>
</main>
</div>
<!-- Decorative background elements -->
<div class="fixed top-[-20%] right-[-10%] w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none z-[-1]"></div>
<div class="fixed bottom-[-10%] left-[-10%] w-[300px] h-[300px] bg-primary/5 rounded-full blur-[80px] pointer-events-none z-[-1]"></div>
</body></html>
