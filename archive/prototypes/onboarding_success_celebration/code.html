<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FootballHub+ | Onboarding Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181611",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
        }
        .confetti-overlay {
            background-image: radial-gradient(circle, #f2b90d 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white overflow-x-hidden">
<div class="relative flex min-h-screen w-full flex-col max-w-[430px] mx-auto shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Hero Section with Background Image -->
<div class="relative w-full h-[45vh] overflow-hidden">
<!-- Stadium Background -->
<div class="absolute inset-0 bg-center bg-no-repeat bg-cover scale-110" data-alt="Blurred high-quality image of a cheering football crowd" style='background-image: linear-gradient(to bottom, rgba(24, 22, 17, 0.4), #181611), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDCd4E-07Hi3lkjzCHDv65LN4dcEerlpuHiVqDedG726pf9OZekc2J1ZfnqDgPRSWoV01QCClZ02GoML3TMI-mSQvVqISqn4ZaYigHioSm3C8N1gVCSOsyPe0w9LlDpOqjGyN7EGb7CZtV3BY2ZfywP4aFGrf57cqRUpe_7wEn0glHLybc2oMoi6-INjNzGVIh9en1PgAT3VexhrC0awEwVGcC2RHDMePdCQTmBJCqV9OxduEPaKtRGvGauaAyHymSjWrvnXfiPQJw");'>
</div>
<!-- Confetti Overlay Effect -->
<div class="absolute inset-0 confetti-overlay pointer-events-none"></div>
<!-- Success Icon -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="relative flex items-center justify-center w-24 h-24 rounded-full bg-primary/20 border-2 border-primary">
<span class="material-symbols-outlined text-primary !text-5xl font-bold">
                        check
                    </span>
<div class="absolute inset-0 rounded-full animate-pulse border-4 border-primary/30 scale-125"></div>
</div>
</div>
</div>
<!-- Content Area -->
<div class="flex flex-col flex-1 px-6 -mt-10 relative z-10">
<!-- Headline -->
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3">
                You're in the Club!
            </h1>
<!-- Personalized Body Text -->
<p class="text-[#bab29c] text-base font-normal leading-relaxed text-center px-2">
                Welcome to the inner circle of football, <span class="text-primary font-semibold">Alex</span>. 
                Your feed is being tailored to your favorite teams and players.
            </p>
<!-- Spacer -->
<div class="flex-grow min-h-[40px]"></div>
<!-- Primary Action Button -->
<div class="flex py-6">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-[#181611] text-lg font-bold leading-normal tracking-wide shadow-[0_8px_30px_rgb(242,185,13,0.3)] active:scale-95 transition-transform">
<span class="truncate">Enter the Hub</span>
<span class="material-symbols-outlined ml-2 !text-2xl">
                        sports_soccer
                    </span>
</button>
</div>
<!-- Action Panel / Quick Tip -->
<div class="pb-10">
<div class="flex flex-col items-start justify-between gap-4 rounded-xl border border-[#544e3b] bg-[#181611]/80 backdrop-blur-sm p-5">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary !text-xl">lightbulb</span>
<p class="text-white text-base font-bold leading-tight">Quick Tip</p>
</div>
<p class="text-[#bab29c] text-sm font-normal leading-normal">
                            Enable notifications for live scores, VAR updates, and breaking transfer news before anyone else.
                        </p>
</div>
<a class="text-sm font-bold leading-normal tracking-wide flex items-center gap-2 text-primary hover:text-white transition-colors" href="#">
                        Enable Notifications
                        <span class="material-symbols-outlined !text-lg">arrow_forward</span>
</a>
</div>
</div>
</div>
<!-- iOS Bottom Indicator Spacer -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
