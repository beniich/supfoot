<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Staff Ticket Scanner</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2cc0d",
              "background-light": "#f8f8f5",
              "background-dark": "#221f10",
              "surface-dark": "#2a2718", // Slightly lighter for cards
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .scan-line {
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-black font-display overflow-hidden h-screen w-screen selection:bg-primary selection:text-black">
<div class="relative h-full w-full flex flex-col">
<!-- Camera Feed Background (Simulated) -->
<div class="absolute inset-0 z-0 bg-cover bg-center bg-no-repeat" data-alt="Blurred background view of a stadium entrance crowd through a camera lens" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDH2VL-bW5YHGTJh4dVRMbrfrNUFkv2t_ziB-upbVEwVnWTTbUUAmbGKE8l5NPYw8Lsqj745aPB4cEUfkuC05TcWct1-RXdjlZTfrkEGtCurEzY7sUIEkPtMCG3IIQZgC9RFleuPktTevJHNLblylxhkNYTjJ1-bZkcH4GwZQSCTTlcJm1q-AkVMG2ItPrQuealfeBiQXDZHRG2jZDfQqs9TMDBfjylWkmTNCYvdTvVNibTso6rflCCO6Z9r3FxxBLyMcq89uY1pi4');">
<!-- Dark Overlay for Readability -->
<div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"></div>
</div>
<!-- Main Interface Layer -->
<div class="relative z-10 flex flex-col h-full justify-between pb-[80px]"> <!-- Padding bottom for Navbar -->
<!-- Top Actions Bar -->
<div class="pt-14 px-6 flex justify-center w-full">
<div class="flex items-center gap-8 rounded-full bg-black/60 backdrop-blur-md px-8 py-3 border border-white/10 shadow-lg">
<!-- Flash Toggle -->
<button class="group flex flex-col items-center gap-1 opacity-80 hover:opacity-100 transition-opacity">
<div class="rounded-full bg-white/10 p-2 group-hover:bg-primary group-hover:text-black transition-colors">
<span class="material-symbols-outlined text-[20px]" data-icon="flash_on">flash_on</span>
</div>
<span class="text-[10px] font-medium text-white uppercase tracking-wider">Flash</span>
</button>
<div class="h-8 w-px bg-white/20"></div>
<!-- Switch Camera -->
<button class="group flex flex-col items-center gap-1 opacity-80 hover:opacity-100 transition-opacity">
<div class="rounded-full bg-white/10 p-2 group-hover:bg-primary group-hover:text-black transition-colors">
<span class="material-symbols-outlined text-[20px]" data-icon="flip_camera_ios">flip_camera_ios</span>
</div>
<span class="text-[10px] font-medium text-white uppercase tracking-wider">Flip</span>
</button>
</div>
</div>
<!-- Central Scanning Area -->
<div class="flex-1 flex flex-col items-center justify-center -mt-10">
<!-- Scanning Reticle -->
<div class="relative w-64 h-64 sm:w-72 sm:h-72">
<!-- Corners -->
<div class="absolute top-0 left-0 w-12 h-12 border-l-[6px] border-t-[6px] border-primary rounded-tl-xl shadow-[0_0_15px_rgba(242,204,13,0.5)]"></div>
<div class="absolute top-0 right-0 w-12 h-12 border-r-[6px] border-t-[6px] border-primary rounded-tr-xl shadow-[0_0_15px_rgba(242,204,13,0.5)]"></div>
<div class="absolute bottom-0 left-0 w-12 h-12 border-l-[6px] border-b-[6px] border-primary rounded-bl-xl shadow-[0_0_15px_rgba(242,204,13,0.5)]"></div>
<div class="absolute bottom-0 right-0 w-12 h-12 border-r-[6px] border-b-[6px] border-primary rounded-br-xl shadow-[0_0_15px_rgba(242,204,13,0.5)]"></div>
<!-- Scan Line Animation -->
<div class="absolute left-4 right-4 h-0.5 bg-primary/80 shadow-[0_0_10px_rgba(242,204,13,0.8)] scan-line rounded-full"></div>
</div>
<!-- Instruction Text -->
<div class="mt-8">
<p class="text-white/90 text-sm font-medium tracking-wide bg-black/30 backdrop-blur-sm px-4 py-1.5 rounded-full border border-white/5 shadow-sm text-center">
                        Align QR code within frame
                    </p>
</div>
</div>
<!-- Bottom Area: Status & Result Overlay -->
<div class="px-4 pb-6 flex flex-col gap-4 items-center w-full max-w-md mx-auto">
<!-- Status Pill (Hidden when result shows, but shown here for layout completeness or distinct state) -->
<!-- Ideally, this fades out when the card below slides in. For this view, we show the Success State overlaid. -->
<!-- Result Card: Success Overlay -->
<!-- Using Component: Card (Modified for Overlay Context) -->
<div class="w-full transform transition-all duration-300 translate-y-0">
<div class="relative overflow-hidden rounded-xl bg-surface-dark border-l-4 border-primary shadow-2xl">
<!-- Success Glow Background -->
<div class="absolute top-0 right-0 -mt-8 -mr-8 w-32 h-32 bg-green-500/20 rounded-full blur-2xl"></div>
<div class="p-4 flex gap-4 items-center">
<!-- Icon Indicator -->
<div class="flex-shrink-0">
<div class="w-12 h-12 rounded-full bg-green-500/20 flex items-center justify-center border border-green-500/30">
<span class="material-symbols-outlined text-green-400 text-[28px]" data-icon="check_circle">check_circle</span>
</div>
</div>
<!-- Text Content -->
<div class="flex-1 min-w-0">
<div class="flex items-center justify-between mb-0.5">
<h3 class="text-white text-lg font-bold leading-tight tracking-tight">VALID TICKET</h3>
<span class="text-[10px] font-bold text-black bg-primary px-2 py-0.5 rounded uppercase">VIP</span>
</div>
<p class="text-white/60 text-sm font-normal truncate">Gate 4 â€¢ Access Granted</p>
<p class="text-white/40 text-xs font-normal mt-0.5">Scanned: Just now</p>
</div>
</div>
<!-- User Detail / Image Strip (Optional detail from prompt) -->
<div class="bg-black/20 px-4 py-2 flex items-center justify-between border-t border-white/5">
<span class="text-xs text-white/50 font-medium">Ticket #8392-AX</span>
<div class="flex items-center gap-2">
<div class="w-6 h-6 rounded-full bg-gray-600 bg-cover bg-center" data-alt="Portrait of ticket holder" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAIWAfU8zwQLmFyMXPHXWV5KoyQemklXX4ZGVCWOh2O9YRpRpd9C6HIXIv3Hp6tBcVlU3fgi7_RuutlgoZfLR9W7h_bndTpCqYftWvlZS2MsuurdMV7gejQGpuXpqBImCTnIaNYOUf_lNAwyXA3_8n6nVE6Q-h17wgAlPLVicFjMUhxvQIRgAO0ScL4roWGQYIBSBgKkNCFYVPwR2G9uWrxR6U1TCcVI4c6kIuTm5OcqBhwwIFXsenokB6oVxdv42w-Uk7ypBVQQwI');"></div>
<span class="text-xs text-white/80">John Doe</span>
</div>
</div>
</div>
</div>
<!-- FAB: Ready to Scan (Secondary/Reset Action) -->
<button class="w-full flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 active:bg-white/5 backdrop-blur-md text-white border border-white/10 rounded-lg h-12 px-6 transition-all">
<span class="material-symbols-outlined text-[20px]" data-icon="qr_code_scanner">qr_code_scanner</span>
<span class="text-sm font-bold tracking-wide">Scan Next Ticket</span>
</button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 w-full z-30 bg-background-dark/95 backdrop-blur-xl border-t border-white/5 safe-area-pb">
<div class="flex justify-around items-center px-2 py-3 h-[80px]"> <!-- Fixed height for mobile nav -->
<!-- Nav Item: Active -->
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="relative">
<span class="material-symbols-outlined text-primary text-[28px] group-hover:scale-110 transition-transform" data-icon="qr_code_scanner">qr_code_scanner</span>
<div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-1 h-1 bg-primary rounded-full"></div>
</div>
<span class="text-primary text-[10px] font-bold tracking-wider uppercase mt-1">Scan</span>
</a>
<!-- Nav Item: Inactive -->
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<span class="material-symbols-outlined text-white/40 text-[28px] group-hover:text-white transition-colors" data-icon="history">history</span>
<span class="text-white/40 group-hover:text-white text-[10px] font-medium tracking-wider uppercase mt-1 transition-colors">History</span>
</a>
<!-- Nav Item: Inactive -->
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<span class="material-symbols-outlined text-white/40 text-[28px] group-hover:text-white transition-colors" data-icon="settings">settings</span>
<span class="text-white/40 group-hover:text-white text-[10px] font-medium tracking-wider uppercase mt-1 transition-colors">Settings</span>
</a>
</div>
</div>
</div>
</body></html>
