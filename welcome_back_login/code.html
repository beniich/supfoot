<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FootballHub+ Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2cc0d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden transition-colors duration-300">
<!-- Background Texture/Gradient for Premium Feel -->
<div class="absolute inset-0 z-0 pointer-events-none opacity-20" style="background: radial-gradient(circle at 50% 0%, #4a4525 0%, transparent 60%);"></div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-1 flex-col justify-center px-6 py-10 w-full max-w-md mx-auto h-full">
<!-- Header Section -->
<div class="flex flex-col items-center justify-center mb-8">
<!-- Logo Icon -->
<div class="mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 border border-primary/20 backdrop-blur-sm">
<span class="material-symbols-outlined text-4xl text-primary">sports_soccer</span>
</div>
<h1 class="text-white tracking-tight text-4xl font-display font-bold leading-tight text-center">Welcome Back</h1>
<p class="text-white/60 text-base font-sans font-normal leading-normal pt-2 text-center max-w-xs">Sign in to access premium stats and exclusive insights.</p>
</div>
<!-- Form Section -->
<div class="w-full space-y-5">
<!-- Email Field -->
<div class="group">
<label class="block text-sm font-medium text-white/80 mb-1.5 ml-1 font-sans">Email Address</label>
<div class="relative">
<input class="block w-full rounded-lg border-white/10 bg-white/5 py-4 pl-4 pr-10 text-white placeholder-white/30 focus:border-primary focus:bg-white/10 focus:ring-1 focus:ring-primary transition-all font-sans" placeholder="user@example.com" type="email"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4">
<span class="material-symbols-outlined text-white/30">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="group">
<label class="block text-sm font-medium text-white/80 mb-1.5 ml-1 font-sans">Password</label>
<div class="relative">
<input class="block w-full rounded-lg border-white/10 bg-white/5 py-4 pl-4 pr-10 text-white placeholder-white/30 focus:border-primary focus:bg-white/10 focus:ring-1 focus:ring-primary transition-all font-sans" placeholder="••••••••" type="password"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4">
<span class="material-symbols-outlined text-white/30">lock</span>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-2">
<a class="text-primary text-sm font-medium hover:underline font-sans" href="#">Forgot Password?</a>
</div>
</div>
<!-- Sign In Button -->
<button class="w-full rounded-lg bg-primary py-4 px-4 text-center text-base font-bold text-background-dark hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20 font-sans mt-4">
                Sign In
            </button>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-white/30 text-xs uppercase font-sans tracking-wider">Or continue with</span>
<div class="flex-grow border-t border-white/10"></div>
</div>
<!-- Biometric Login -->
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-white/10 bg-white/5 py-3 text-white hover:bg-white/10 transition-colors font-sans">
<span class="material-symbols-outlined text-2xl">face</span>
<span class="text-sm font-medium">Face ID</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="relative z-10 w-full py-6 text-center border-t border-white/5 bg-background-dark/50 backdrop-blur-md">
<p class="text-white/60 text-sm font-sans">
            New to FootballHub+? 
            <a class="text-primary font-bold hover:underline ml-1" href="#">Create an account</a>
</p>
</div>
<!-- Decorative Bottom Image (Subtle) -->
<div class="absolute bottom-0 left-0 right-0 h-1/3 z-0 overflow-hidden opacity-10 pointer-events-none">
<div class="w-full h-full bg-cover bg-bottom" data-alt="Abstract dark football pitch pattern texture" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC1KFyLRpKTez4iG1zu40hGR3K5KHuRSD8nkS9KZsoS5tw7r0IiWj9rLcIYyxjm_P8i91QxkjXL89U2GB2rYd9jCfvFJxzme7eWCP6axSnrQfF0OQ5mGbfY6OkhyTElNG4yw4deJE1bLuxp0cGtWQrNlbE4GSX9_QTL-bZqfjCpyrbq8pD7raj_kaV3kQzaRRvbekRvplYxxjM9jL9cRpN5dmjgOGJoMFEDaWny626tYoeppWly184fBrlrqykbR5lCaq7NmF5JZis'); mask-image: linear-gradient(to top, black, transparent);"></div>
</div>
</div>
</body></html>
